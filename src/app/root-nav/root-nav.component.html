<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['add-item']">Add item</a>
      <a mat-list-item [routerLink]="['find-item']">Find item</a>
      <a mat-list-item [routerLink]="['get-bill']">Get bill</a>
      <a mat-list-item [routerLink]="['show-map']">Show Map</a>
      <a mat-list-item [routerLink]="['feedback']">Feedback</a>
      <a mat-list-item [routerLink]="['about']">About</a>
      <a mat-list-item [routerLink]="['logout']">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>WizCart</span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
