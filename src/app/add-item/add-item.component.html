  
    <input type="hidden" #selection>
  
    <!-- Terminal -->
    <div class="terminal" [ngSwitch]="selection.value">
        <pre *ngSwitchDefault>Scan QR Code
          <div>
            <qr-scanner
              [debug]="false"
              [canvasWidth]="1080"
              [canvasHeight]="720"
              [stopAfterScan]="true"
              [updateTime]="500"> 
            </qr-scanner>    
          </div>
        </pre>

    </div>
